<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login_style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="../images/temp_logo.png" alt="Company Logo">
            <div class="security-info">
                <p>Security Force - Your Trusted Security Partner</p>
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <h1>Login</h1>
                <form action="#">
                    <label for="user-id" id="label-user-id">User ID</label>
                    <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID" required>
                    <label for="password" id="label-user-id">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <div class="additional-links">
                    <a href="#">Careers</a> | <a href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
